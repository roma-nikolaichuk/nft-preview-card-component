<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    >
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <main class="nft-preview-card">
      <div class="nft-preview-card__image">
        <img
          src="images/image-equilibrium.jpg"
          alt="Card image"
          class="nft-preview-card__image-img"
        >
        <img
          src="images/icon-view.svg"
          alt="Icon view"
          class="nft-preview-card__image-icon"
        >
      </div>

      <div class="nft-preview-card__body">
        <h3 class="nft-preview-card__body-title">Equilibrium #3429</h3>

        <p class="nft-preview-card__body-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-preview-card__body-price-time">
          <div class="nft-preview-card__body-price">
            <div class="nft-preview-card__body-price-icon">
              <img
                src="images/icon-ethereum.svg"
                alt="Icon Ethereum"
                class="nft-preview-card__body-price-icon-img"
              >
            </div>
            <span class="nft-preview-card__body-price-value">0.041 ETH</span>
          </div>

          <div class="nft-preview-card__body-time-left">
            <div class="nft-preview-card__body-time-left-icon">
              <img
                src="images/icon-clock.svg"
                alt="Icon Clock"
                class="nft-preview-card__body-time-left-icon-img"
              >
            </div>
            <span class="nft-preview-card__body-time-left-value"
              >3 days left</span
            >
          </div>
        </div>

        <div class="nft-preview-card__body-line"></div>

        <div class="nft-preview-card__body-creator">
          <div class="nft-preview-card__body-creator-avatar">
            <img
              src="images/image-avatar.png"
              alt="Creator avatar"
              class="nft-preview-card__body-creator-avatar-img"
            >
          </div>

          <p class="nft-preview-card__body-creator-info">
            Creation of
            <span class="nft-preview-card__body-creator-info-name"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
